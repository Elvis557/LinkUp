<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Changed to CDN for Vercel deployment -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            margin-top: 30px;
        }
        #chat {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .well {
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message-box {
            padding: 8px;
            margin-bottom: 8px;
            background-color: white;
            border-radius: 5px;
            border-left: 3px solid #007bff;
        }
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
        .status-connected {
            background-color: #28a745;
            color: white;
        }
        .status-disconnected {
            background-color: #dc3545;
            color: white;
        }
        .status-connecting {
            background-color: #ffc107;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Connection Status Indicator -->
    <div id="status" class="status-indicator status-connecting">‚ö†Ô∏è Connecting...</div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Chat Room</h2>
                <div id="chat"></div>
                <form id="messageform">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea id="message" class="form-control" rows="3"></textarea>
                    </div><br>
                    <input type="submit" class="btn btn-primary" value="Send Message">
                </form>
            </div>
        </div>
    </div>
   
    <script>
        $(function(){
            var BACKEND_URL = 'https://real-chat-application-5dxq.onrender.com';
            
            // Connect to backend server
            var socket = io.connect(BACKEND_URL, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 10
            });
            
            var $messageForm = $('#messageform');
            var $message = $('#message');
            var $chat = $('#chat');
            var $usersList = $('#users');
            var $status = $('#status');
            var username = '';
            
            // Show status indicator on page load
            $status.show();
           
            // Connection successful
            socket.on('connect', function(){
                console.log('‚úì Connected to server!');
                $status.removeClass('status-connecting status-disconnected')
                       .addClass('status-connected')
                       .text('‚úì Connected')
                       .show();
                
                // Hide after 3 seconds
                setTimeout(function(){ $status.fadeOut(); }, 3000);
                
                // Prompt for username only once
                if(!username) {
                    username = prompt("Enter your name:");
                    while(!username) {
                        username = prompt("Please enter a valid name:");
                    }
                    
                    socket.emit('new user', username, function(data){
                        if(data){
                            console.log("Connected as: " + username);
                        }
                    });
                }
            });
            
            // Connection lost
            socket.on('disconnect', function(){
                console.log('‚úó Disconnected from server');
                $status.removeClass('status-connected status-connecting')
                       .addClass('status-disconnected')
                       .text('‚úó Disconnected')
                       .show();
            });
            
            // Connection error
            socket.on('connect_error', function(error){
                console.error('‚ùå Connection error:', error);
                $status.removeClass('status-connected')
                       .addClass('status-disconnected')
                       .text('‚úó Cannot Connect to Server')
                       .show();
            });
            
            // Reconnecting
            socket.on('reconnecting', function(attemptNumber){
                console.log('üîÑ Reconnecting... Attempt:', attemptNumber);
                $status.removeClass('status-connected status-disconnected')
                       .addClass('status-connecting')
                       .text('üîÑ Reconnecting...')
                       .show();
            });
           
            // Update online users list
            socket.on('get users', function(data){
                console.log('Users online:', data);
                var html = '';
                for(var i = 0; i < data.length; i++){
                    html += '<li class="list-group-item">' + data[i] + '</li>';
                }
                $usersList.html(html);
            });
           
            // Send message when form submitted
            $messageForm.submit(function(e){
                e.preventDefault();
                var msg = $message.val().trim();
                if(msg) {
                    console.log("Sending message: " + msg);
                    socket.emit('send message', msg);
                    $message.val('');
                }
            });
           
            // Receive and display new message
            socket.on('new message', function(data){
                console.log("Received message:", data);
                $chat.append('<div class="message-box"><strong>' + data.user + '</strong>: ' + data.msg + '</div>');
                // Auto-scroll to bottom
                $chat.scrollTop($chat[0].scrollHeight);
            });
        });
    </script>
</body>
</html>
