<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin-top: 30px;
        }
        #chat {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .well {
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message-box {
            padding: 8px;
            margin-bottom: 8px;
            background-color: white;
            border-radius: 5px;
            border-left: 3px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Chat Room</h2>
                <div id="chat"></div>
                <form id="messageform">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea id="message" class="form-control" rows="3"></textarea>
                    </div><br>
                    <input type="submit" class="btn btn-primary" value="Send Message">
                </form>
            </div>
        </div>
    </div>
    
    <script>
        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageform');
            var $message = $('#message');
            var $chat = $('#chat');
            var $usersList = $('#users');
            
            // Prompt for username when page loads
            var username = prompt("Enter your name:");
            while(!username) {
                username = prompt("Please enter a valid name:");
            }
            
            // Send username to server when connected
            socket.on('connect', function(){
                socket.emit('new user', username, function(data){
                    if(data){
                        console.log("Connected as: " + username);
                    }
                });
            });
            
            // Update online users list
            socket.on('get users', function(data){
                var html = '';
                for(var i = 0; i < data.length; i++){
                    html += '<li class="list-group-item">' + data[i] + '</li>';
                }
                $usersList.html(html);
            });
            
            // Send message when form submitted
            $messageForm.submit(function(e){
                e.preventDefault();
                var msg = $message.val().trim();
                if(msg) {
                    console.log("Sending message: " + msg);
                    socket.emit('send message', msg);
                    $message.val('');
                }
            });
            
            // Receive and display new message
            socket.on('new message', function(data){
                console.log("Received message:", data);
                $chat.append('<div class="message-box"><strong>' + data.user + '</strong>: ' + data.msg + '</div>');
                // Auto-scroll to bottom
                $chat.scrollTop($chat[0].scrollHeight);
            });
        });
    </script>
</body>
</html>
